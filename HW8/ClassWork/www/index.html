<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- мета тэг отвечающий за респонсив дизайн -->
    <!-- width=device-width ширина контента равна физической ширине контейнера -->
    <!-- initial-scale=1.0 начальный коэфициент увеличениея -->
    <!-- maximum-scale=1.0 сколько можно увеличить -->
    <!-- user-scale=no запрет делать скейл для юзера -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scale=no">

    <title>Home Work8</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/mobile_style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

   
</head>
<body>
	<main class="mainBlock">
		<div class="headertext">
			<p>Great Stuff.<br>Join Our Classic Today!</p>
		</div>
		<div class="faceBookButton">
			<img src="./img/facelogo.png">
			<p>Sign Up with Facebook</p>
		</div>
		<div class="divWithOr">
			<div class="butoomLine"></div>
			<p>Or</p>
			<div class="butoomLine"></div>
		</div>
		<form method="post" action="#" class="fieldsContainer">
			<input type="text" name="name" placeholder ="Your Name" autocomplete="off" class="formFields">
			<input type="email" name="email" placeholder ="Your E-mail" autocomplete="off" class="formFields">
			<input type="password" name="pass" placeholder="Your Passoword" autocomplete="off" class="formFields">
			<button type="submit" name="" class="formButton">Sign Up Now</button>
			
		</form>

	</main>

</body>

</html>
